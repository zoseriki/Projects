<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <title>Issue Reporting Page</title>
	<script src="https://ajax.googleapis.com/ajax/libs/prototype/1.6.0.3/prototype.js" type="text/javascript"></script>
	<script src = "suggest.js"></script>
	<link rel="stylesheet" type="text/css" href="issueStyle.css"/>

</head>
<body>
   <div class="titleStyle">
   <h1>ISSUE REPORTING PAGE</h1>

    <form action="process_issue.php" method="post">
	
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" >

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" >
		
		<label for="date">Date:</label>
		<input type="date" id="date" name="date">
		
        <label for="issueType">Issue Type:</label>
        <input type="text" id="issueType" name="issueType" onkeyup="showHint()" >
		Suggestions: <span id="suggestedIssueTypes"></span>

        <label for="issue">Issue:</label>
        <textarea id="issue" name="issue" ></textarea>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
	</div>
</body>
</html>
