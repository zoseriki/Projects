	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/scriptaculous/1.8.2/scriptaculous.js"></script>
	<script>
	
        function ajaxclick() {/*using ajax function to request data*/
            var xhttp = new XMLHttpRequest();//global variable
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {document.getElementById("theajax").innerHTML = this.responseText;//reciever function. (4) means request in finished
                }
            };
            xhttp.open("GET", "randomtext2.txt", true);/*async request*/
            xhttp.send();
        }
	</script>
<script>
/*functions for using effects*/		
function using_blind_up(incoming){
	new Effect.BlindUp(incoming);
}

function using_squish(incoming){
	new Effect.Squish(incoming);
}
</script>
