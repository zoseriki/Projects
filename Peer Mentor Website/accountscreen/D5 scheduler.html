<script>
let theslidingimages = 0;
themovingimages(); // slideshow function
 
function themovingimages() {
    let i;
 
    //array with schedulerfade & loadingcircle
    let eachimage = document.getElementsByClassName("schedulerfade");
    let circles = document.getElementsByClassName("loadingcircle");
 
    for (i = 0; i < eachimage.length; i++) {
        eachimage[i].style.display = "none";
    }
 
    //Global variable, which increases by 1
    theslidingimages++;
 
    if (theslidingimages > eachimage.length) {
        theslidingimages = 1;  }
 
    for (i = 0; i < circles.length; i++) {
        circles[i].className = circles[i].className.replace(" moving", "");
    }
 
    eachimage[theslidingimages - 1].style.display = "block";
    circles[theslidingimages - 1].className += " moving";
 
    // Changes every 4 seconds
    setTimeout(themovingimages, 4000);
}
</script>
